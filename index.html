<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    /* Styles from previous code... */
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Simple Website</h1>
</header>

<nav>
  <a href="#home">Home</a> |
  <a href="#about">About</a> |
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>This is the home page of my simple website.</p>
</section>

<section id="about">
  <h2>About</h2>
  <p>This is the about page of my simple website.</p>
  <p>Let's play a little game:</p>
  <button onclick="startGame()">Start Game</button>
  <p id="game-result"></p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>This is the contact page of my simple website.</p>
</section>

<footer>
  <p>&copy; 2024 My Simple Website. All rights reserved.</p>
</footer>

<script>
  function startGame() {
    const randomNumber = Math.floor(Math.random() * 10) + 1;
    const guess = prompt("I'm thinking of a number between 1 and 10. Can you guess what it is?");
    
    if (guess === null) {
      return; // If user cancels the prompt
    }
    
    const parsedGuess = parseInt(guess);
    
    if (isNaN(parsedGuess)) {
      document.getElementById('game-result').textContent = "Please enter a valid number.";
    } else if (parsedGuess === randomNumber) {
      document.getElementById('game-result').textContent = "Congratulations! You guessed the correct number!";
    } else {
      document.getElementById('game-result').textContent = `Sorry, the correct number was ${randomNumber}. Try again!`;
    }
  }
</script>

</body>
</html>
