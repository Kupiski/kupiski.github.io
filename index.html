<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Simple Website</h1>
</header>

<nav>
  <a href="#home">Home</a> |
  <a href="#about">About</a> |
  <a href="#contact">Contact</a>
</nav>

<section id="home">
  <h2>Home</h2>
  <p>This is the home page of my simple website.</p>
</section>

<section id="about">
  <h2>About</h2>
  <p>This is the about page of my simple website.</p>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p>This is the contact page of my simple website.</p>
</section>

<footer>
  <p>&copy; 2024 My Simple Website. All rights reserved.</p>
</footer>

</body>
</html>
